<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="form">
        <input type="text" name="field" id="field" class="field">
        <div class="buttons">
            <input type="button" id="btnSeven" class="btn"  value="7">
            <input type="button" id="btnEight" class="btn"   value="8">
            <input type="button" id="btnNine" class="btn"  value="9">
            <input type="button" id="btnMinus" class="btn"  value="-">
            <br>
            <input type="button" id="btnFour" class="btn"  value="4">
            <input type="button" id="btnFive" class="btn"  value="5">
            <input type="button" id="btnSix" class="btn"  value="6">
            <input type="button" id="btnPlus" class="btn" value="+">
            <br>
            <input type="button" id="btnOne" class="btn"  value="1">
            <input type="button" id="btnTwo" class="btn"  value="2">
            <input type="button" id="btnThree" class="btn"  value="3">
            <input type="button" id="btnX" class="btn"  value="*">
            <br>
            <input type="button" id="btnC" class="btn"  value="C">
            <input type="button" id="btnZero" class="btn"  value="0">
            <input type="button" id="btnDot" class="btn"  value=".">
            <input type="button" id="btnSlash" class="btn"  value="/">
            <br>
            <input type="button" id="btnEq" class="btn equal"  value="=">
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
